user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    types_hash_max_size 4096;
    types_hash_bucket_size 128;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name memribox.com www.memribox.com;

        # Serve the frontend
        location / {
            root /var/www/frontend;
            try_files $uri /index.html;
        }

        # Proxy API requests to the backend
        location /api/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Logging
            access_log /var/log/nginx/api_access.log;
            error_log /var/log/nginx/api_error.log debug;
        }

        # Serve static files
        location /static/ {
            alias /var/www/frontend/static/;
        }

        # Proxy requests to /docs and /redoc to the backend
        location ~ ^/(docs|redoc)/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Logging
            access_log /var/log/nginx/docs_access.log;
            error_log /var/log/nginx/docs_error.log debug;
        }
    }
}
